<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calorie Tracker - History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" sizes="180x180" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-1f2bC4dQwDFiXBJgp7wa9u0edPFpKnz03Wx/89ZbduCMsZ/HXXIQK5vCk1vZ1tcHTul3e8DqRLH0PHJrL6R1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 720px;
      margin-inline: auto;
      background: #f5f5f5;
    }
    h1 {
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
    }
    .stat {
      background: #fafafa;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 0.4rem;
      margin-top: 0.75rem;
    }
    .day-cell {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 0.35rem 0.4rem;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .day-label {
      font-weight: 700;
      font-size: 0.9rem;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      width: fit-content;
    }
    .badge.alcohol {
      background: rgba(249, 115, 22, 0.14);
      color: #c2410c;
    }
    .badge.protein {
      background: rgba(34, 197, 94, 0.14);
      color: #166534;
    }
    .badge.calories {
      background: rgba(248, 113, 113, 0.16);
      color: #b91c1c;
    }
.badge.mood {
  background: rgba(59, 130, 246, 0.14);
  color: #1d4ed8;
}
.badge.mood.mood-low { background: rgba(239, 68, 68, 0.16); color: #b91c1c; }
    .badge.mood.mood-mid { background: rgba(251, 191, 36, 0.18); color: #92400e; }
    .badge.mood.mood-high { background: rgba(34, 197, 94, 0.14); color: #166534; }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
      gap: 0.35rem;
      margin: 0.5rem 0;
    }
    .mood-btn {
      padding: 0.5rem 0.65rem;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .mood-btn.active {
      background: #111827;
      color: #fff;
      border-color: #111827;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
.mood-note {
  width: 100%;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 0.45rem 0.5rem;
  font-size: 0.95rem;
  box-sizing: border-box;
}
.calendar-nav {
  display: flex;
  gap: 0.4rem;
  align-items: center;
}
.calendar-nav button {
  border-radius: 999px;
  border: 1px solid #e5e7eb;
  background: #fff;
  padding: 0.4rem 0.7rem;
  cursor: pointer;
  font-weight: 600;
}
.calendar-nav span {
  font-weight: 700;
}
    .legend {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.25rem;
      font-size: 0.85rem;
    }
    .calendar-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .stat-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .entries-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .entry {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry-main {
      font-size: 0.95rem;
      margin-bottom: 0.15rem;
    }
    .entry-meta {
      font-size: 0.8rem;
      opacity: 0.75;
    }
    .entry-empty {
      display: block;
      text-align: center;
      opacity: 0.7;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    input[type="date"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .error {
      color: #b91c1c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.75rem;
      border-radius: 999px;
      text-decoration: none;
      background: #111827;
      color: #fff;
      border: 1px solid #111827;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    textarea,
    input[type="number"] {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.45rem 0.5rem;
      font-size: 0.95rem;
      font-family: inherit;
      box-sizing: border-box;
    }
    .entry-actions {
      display: flex;
      gap: 0.35rem;
      margin-top: 0.35rem;
    }
    .pill-btn {
      border-radius: 999px;
      padding: 0.35rem 0.7rem;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .pill-btn.primary {
      background: #111827;
      color: #fff;
      border-color: #111827;
    }
    .pill-btn:hover {
      background: #f3f4f6;
    }
    .pill-btn.primary:hover {
      background: #0b1220;
    }
    .edit-grid {
      display: grid;
      gap: 0.5rem;
      width: 100%;
    }
    .edit-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.5rem;
    }
    .field-label {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.15rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:1rem;">
    <h1>History</h1>
    <nav style="display:flex;gap:0.5rem;font-size:0.95rem;">
      <a href="/static/index.html" class="nav-btn"><i class="fa-solid fa-bolt"></i> Today</a>
      <a href="/static/history.html" class="nav-btn"><i class="fa-solid fa-clock-rotate-left"></i> History</a>
      <a href="/static/notes.html" class="nav-btn"><i class="fa-solid fa-note-sticky"></i> Notes</a>
    </nav>
  </header>

  <div class="card">
    <div class="controls">
      <label for="day-input"><strong>Select day:</strong></label>
      <input type="date" id="day-input" />
    </div>
    <div class="error" id="error"></div>
  </div>

  <div class="card">
    <h2>Daily total</h2>
    <div class="stats-grid" id="day-stats"></div>
  </div>

  <div class="card">
    <h2>Daily mood</h2>
    <div id="mood-display" style="margin-bottom:0.5rem; font-weight:600;"></div>
    <div>
      <span class="field-label">Mood (1 = low, 10 = high)</span>
      <div class="mood-grid" id="mood-grid">
        <button type="button" class="mood-btn" data-mood-btn="1">1</button>
        <button type="button" class="mood-btn" data-mood-btn="2">2</button>
        <button type="button" class="mood-btn" data-mood-btn="3">3</button>
        <button type="button" class="mood-btn" data-mood-btn="4">4</button>
        <button type="button" class="mood-btn" data-mood-btn="5">5</button>
        <button type="button" class="mood-btn" data-mood-btn="6">6</button>
        <button type="button" class="mood-btn" data-mood-btn="7">7</button>
        <button type="button" class="mood-btn" data-mood-btn="8">8</button>
        <button type="button" class="mood-btn" data-mood-btn="9">9</button>
        <button type="button" class="mood-btn" data-mood-btn="10">10</button>
      </div>
    </div>
    <div style="margin-top:0.35rem;">
      <span class="field-label">Note (optional)</span>
      <input id="mood-note" class="mood-note" type="text" placeholder="Short note" />
    </div>
    <div class="entry-actions">
      <button class="pill-btn primary" id="save-mood" type="button">Save mood</button>
      <button class="pill-btn" id="clear-mood" type="button">Clear</button>
    </div>
  </div>

  <div class="card">
    <div class="calendar-header">
      <h2 style="margin:0;">Monthly view</h2>
      <div class="calendar-nav">
        <button type="button" id="month-prev">◀</button>
        <span id="month-label"></span>
        <button type="button" id="month-next">▶</button>
      </div>
    </div>
    <div class="legend">
      <span class="badge mood"><i class="fa-solid fa-face-smile"></i> Mood set</span>
      <span class="badge alcohol"><i class="fa-solid fa-wine-bottle"></i> Alcohol</span>
      <span class="badge protein"><i class="fa-solid fa-dumbbell"></i> Protein ≥ 150g</span>
      <span class="badge calories"><i class="fa-solid fa-fire"></i> Calories > 2800</span>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="card">
    <h2>Entries</h2>
    <ul class="entries-list" id="entries"></ul>
  </div>

  <div class="card">
    <h2>Charts (last 7 days, excludes today)</h2>
    <div class="chart-wrapper" style="margin-bottom:1rem;">
      <canvas id="chart-calories" height="180"></canvas>
    </div>
    <div class="chart-wrapper" style="margin-bottom:1rem;">
      <canvas id="chart-protein" height="180"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="chart-mood" height="180"></canvas>
    </div>
  </div>

  <script>
    const chartJsScript = document.createElement("script");
    chartJsScript.src = "https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js";
    chartJsScript.defer = true;
    document.head.appendChild(chartJsScript);

    const statsEl = document.getElementById("day-stats");
    const entriesEl = document.getElementById("entries");
    const dayInput = document.getElementById("day-input");
    const monthLabel = document.getElementById("month-label");
    const monthPrevBtn = document.getElementById("month-prev");
    const monthNextBtn = document.getElementById("month-next");
    const calendarEl = document.getElementById("calendar");
    const errorEl = document.getElementById("error");
    const moodDisplay = document.getElementById("mood-display");
    const moodGrid = document.getElementById("mood-grid");
    const moodButtons = Array.from(document.querySelectorAll("[data-mood-btn]"));
    const moodNoteInput = document.getElementById("mood-note");
    const saveMoodBtn = document.getElementById("save-mood");
    const clearMoodBtn = document.getElementById("clear-mood");
    const caloriesCanvas = document.getElementById("chart-calories");
    const proteinCanvas = document.getElementById("chart-protein");
    const moodCanvas = document.getElementById("chart-mood");
    let currentEntries = [];
    let editingId = null;
    let calendarData = [];
    let hasForcedReload = false;
    let currentMood = null;
    let selectedMoodScore = null;
    let calendarMonth = new Date();
    let caloriesChart = null;
    let proteinChart = null;
    let moodChart = null;

    function forceFreshLoad(reason) {
      if (hasForcedReload) return;
      hasForcedReload = true;
      location.reload();
    }

    window.addEventListener("pageshow", (e) => {
      if (e.persisted) forceFreshLoad("pageshow");
    });
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) forceFreshLoad("visibilitychange");
    });

    function formatDateInput(dt) {
      const year = dt.getFullYear();
      const month = (dt.getMonth() + 1).toString().padStart(2, "0");
      const day = dt.getDate().toString().padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    function formatMonth(dt) {
      return `${dt.getFullYear()}-${(dt.getMonth() + 1).toString().padStart(2, "0")}`;
    }

    function formatTimeInput(dt) {
      const hours = dt.getHours().toString().padStart(2, "0");
      const minutes = dt.getMinutes().toString().padStart(2, "0");
      return `${hours}:${minutes}`;
    }

    function setError(message = "") {
      errorEl.textContent = message;
    }

    function renderStats(stats) {
      statsEl.innerHTML = `
        <div class="stat">
          <div class="stat-title">Calories</div>
          <div class="stat-value">${stats.total_calories.toFixed(0)} kcal</div>
        </div>
        <div class="stat">
          <div class="stat-title">Protein</div>
          <div class="stat-value">${stats.total_protein.toFixed(1)} g</div>
        </div>
        <div class="stat">
          <div class="stat-title">Carbs</div>
          <div class="stat-value">${stats.total_carbs.toFixed(1)} g</div>
        </div>
        <div class="stat">
          <div class="stat-title">Fat</div>
          <div class="stat-value">${stats.total_fat.toFixed(1)} g</div>
        </div>
        <div class="stat">
          <div class="stat-title">Alcohol</div>
          <div class="stat-value">${stats.total_alcohol_units.toFixed(1)} units</div>
        </div>
      `;
    }

    function renderEntries(entries) {
      if (!entries.length) {
        entriesEl.innerHTML = '<li class="entry entry-empty">No entries for this day.</li>';
        return;
      }
      entriesEl.innerHTML = entries.map(e => {
        const dt = new Date(e.ts);
        const timeStr = dt.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit" });
        const dateStr = formatDateInput(dt);
        const timeInput = formatTimeInput(dt);
        const isEditing = Number(editingId) === Number(e.id);
        if (isEditing) {
          return `
            <li class="entry" data-entry-id="${e.id}">
              <div class="edit-grid">
                <div>
                  <span class="field-label">Description</span>
                  <textarea data-field="description">${e.description}</textarea>
                </div>
                <div class="edit-row">
                  <div>
                    <span class="field-label">Calories</span>
                    <input type="number" step="1" data-field="calories" value="${e.calories.toFixed(0)}" />
                  </div>
                  <div>
                    <span class="field-label">Protein (g)</span>
                    <input type="number" step="0.1" data-field="protein" value="${e.protein.toFixed(1)}" />
                  </div>
                  <div>
                    <span class="field-label">Carbs (g)</span>
                    <input type="number" step="0.1" data-field="carbs" value="${e.carbs.toFixed(1)}" />
                  </div>
                  <div>
                    <span class="field-label">Fat (g)</span>
                    <input type="number" step="0.1" data-field="fat" value="${e.fat.toFixed(1)}" />
                  </div>
                  <div>
                    <span class="field-label">Alcohol (units)</span>
                    <input type="number" step="0.1" data-field="alcohol_units" value="${e.alcohol_units.toFixed(1)}" />
                  </div>
                </div>
                <div class="edit-row">
                  <div>
                    <span class="field-label">Date</span>
                    <input type="date" data-field="date" value="${dateStr}" />
                  </div>
                  <div>
                    <span class="field-label">Time</span>
                    <input type="time" data-field="time" value="${timeInput}" />
                  </div>
                </div>
                <div class="entry-actions">
                  <button class="pill-btn primary" data-save-id="${e.id}" type="button">Save</button>
                  <button class="pill-btn" data-cancel-id="${e.id}" type="button">Cancel</button>
                </div>
              </div>
            </li>
          `;
        }
        return `
          <li class="entry" data-entry-id="${e.id}">
            <div class="entry-main">${e.description}</div>
            <div class="entry-meta">
              ${timeStr} · ${e.calories.toFixed(0)} kcal ·
              P ${e.protein.toFixed(1)}g ·
              C ${e.carbs.toFixed(1)}g ·
              F ${e.fat.toFixed(1)}g ·
              Alc ${e.alcohol_units.toFixed(1)}u
            </div>
            <div class="entry-actions">
              <button class="pill-btn" data-edit-id="${e.id}" type="button">Edit</button>
            </div>
          </li>
        `;
      }).join("");
    }

    function renderDay(data) {
      currentEntries = data.entries;
      currentMood = data.mood || null;
      if (!currentEntries.find(e => Number(e.id) === Number(editingId))) {
        editingId = null;
      }
      renderStats(data.stats);
      renderMood(currentMood);
      renderEntries(currentEntries);
      renderCharts();
    }

    function computeMoodColor(score) {
      const ratio = (score - 1) / 9; // 1..10 -> 0..1
      const hue = 0 + ratio * 120; // red to green
      return `hsl(${hue}, 75%, 75%)`;
    }

    function setMoodSelection(score) {
      selectedMoodScore = score;
      moodButtons.forEach((btn) => {
        const val = Number(btn.getAttribute("data-mood-btn"));
        btn.classList.toggle("active", val === score);
      });
    }

    function renderMood(mood) {
      if (!mood) {
        moodDisplay.textContent = "No mood set for this day.";
        setMoodSelection(null);
        moodNoteInput.value = "";
        return;
      }
      moodDisplay.textContent = `Mood: ${mood.mood_score}/10${mood.mood_note ? " — " + mood.mood_note : ""}`;
      setMoodSelection(mood.mood_score);
      moodNoteInput.value = mood.mood_note || "";
    }

    function renderCalendar(monthStr) {
      calendarEl.innerHTML = "";
      if (!monthStr) return;
      const [year, month] = monthStr.split("-").map(Number);
      const firstDay = new Date(year, month - 1, 1);
      const startWeekday = firstDay.getDay(); // 0 Sun..6 Sat
      const daysInMonth = new Date(year, month, 0).getDate();
      const cells = [];
      for (let i = 0; i < startWeekday; i++) {
        cells.push('<div></div>');
      }
      const dataMap = new Map(calendarData.map(d => [d.date, d]));
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${month.toString().padStart(2, "0")}-${day.toString().padStart(2, "0")}`;
        const data = dataMap.get(dateStr);
        const badges = [];
        let moodStyle = "";
        if (data?.mood_score) {
          const bg = computeMoodColor(data.mood_score);
          badges.push(`<span class="badge mood" style="background:${bg};color:#0f172a;"><i class="fa-solid fa-face-smile"></i> Mood ${data.mood_score}</span>`);
          moodStyle = `style="background:${bg};"`;
        }
        if (data?.total_alcohol_units > 0) {
          badges.push('<span class="badge alcohol"><i class="fa-solid fa-wine-bottle"></i> Alc</span>');
        }
        if ((data?.total_protein || 0) >= 150) {
          badges.push('<span class="badge protein"><i class="fa-solid fa-dumbbell"></i> Protein</span>');
        }
        if ((data?.total_calories || 0) > 2800) {
          badges.push('<span class="badge calories"><i class="fa-solid fa-fire"></i> 2800+</span>');
        }
        cells.push(`
          <div class="day-cell" data-date="${dateStr}" ${moodStyle}>
            <div class="day-label">${day}</div>
            ${badges.join("")}
          </div>
        `);
      }
      calendarEl.innerHTML = cells.join("");
    }

    function ensureChartsLoaded() {
      return new Promise((resolve) => {
        if (window.Chart) {
          resolve();
          return;
        }
        chartJsScript.addEventListener("load", () => resolve());
      });
    }

    async function renderCharts() {
      try {
        await ensureChartsLoaded();
      } catch (err) {
        console.error("Chart.js failed to load", err);
        return;
      }
      try {
        const res = await fetch("/api/series/last7");
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to load chart data");
        }
        const series = await res.json();
        const labels = series.map((p) => p.date.slice(5)); // MM-DD
        const calories = series.map((p) => p.calories || 0);
        const protein = series.map((p) => p.protein || 0);
        const moods = series.map((p) => p.mood_score ?? null);

        const commonOptions = {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { autoSkip: false, maxRotation: 0, minRotation: 0 } },
            y: { beginAtZero: true },
          },
          plugins: { legend: { display: false } },
        };

        if (caloriesChart) caloriesChart.destroy();
        caloriesChart = new Chart(caloriesCanvas.getContext("2d"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Calories",
                data: calories,
                backgroundColor: "rgba(248, 113, 113, 0.7)",
                borderRadius: 6,
              },
            ],
          },
          options: { ...commonOptions, scales: { ...commonOptions.scales, y: { beginAtZero: true } } },
        });

        if (proteinChart) proteinChart.destroy();
        proteinChart = new Chart(proteinCanvas.getContext("2d"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Protein (g)",
                data: protein,
                backgroundColor: "rgba(34, 197, 94, 0.7)",
                borderRadius: 6,
              },
            ],
          },
          options: { ...commonOptions, scales: { ...commonOptions.scales, y: { beginAtZero: true } } },
        });

        if (moodChart) moodChart.destroy();
        moodChart = new Chart(moodCanvas.getContext("2d"), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Mood (1-10)",
                data: moods,
                borderColor: "rgba(59, 130, 246, 0.9)",
                backgroundColor: "rgba(59, 130, 246, 0.2)",
                spanGaps: true,
                tension: 0.3,
                pointRadius: 4,
              },
            ],
          },
          options: {
            ...commonOptions,
            scales: { ...commonOptions.scales, y: { min: 1, max: 10, ticks: { stepSize: 1 } } },
          },
        });
      } catch (err) {
        console.error(err);
        setError(err.message);
      }
    }

    function updateMonthLabel() {
      const formatter = new Intl.DateTimeFormat(undefined, { month: "long", year: "numeric" });
      monthLabel.textContent = formatter.format(calendarMonth);
    }

    async function loadCalendar() {
      setError("");
      const month = formatMonth(calendarMonth);
      updateMonthLabel();
      try {
        const res = await fetch(`/api/calendar?month=${encodeURIComponent(month)}`);
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to load calendar");
        }
        calendarData = await res.json();
        renderCalendar(month);
      } catch (err) {
        setError(err.message);
      }
    }

    async function loadDay(day) {
      setError("");
      try {
        const res = await fetch(`/api/day?day=${encodeURIComponent(day)}`);
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to load day");
        }
        const data = await res.json();
        renderDay(data);
      } catch (err) {
        setError(err.message);
      }
    }

    async function saveMood() {
      setError("");
      const scoreVal = selectedMoodScore ? Number(selectedMoodScore) : null;
      const noteVal = moodNoteInput.value.trim();
      if (!dayInput.value) {
        setError("Pick a day first.");
        return;
      }
      if (!scoreVal) {
        setError("Select a mood score (1-10).");
        return;
      }
      try {
        const res = await fetch("/api/mood", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            date: dayInput.value,
            mood_score: scoreVal,
            mood_note: noteVal || null,
          }),
        });
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to save mood");
        }
        await loadDay(dayInput.value || todayIso);
        await loadCalendar();
      } catch (err) {
        setError(err.message);
      }
    }

    async function clearMood() {
      setError("");
      if (!dayInput.value) return;
      try {
        const res = await fetch(`/api/mood?day=${encodeURIComponent(dayInput.value)}`, { method: "DELETE" });
        if (!res.ok && res.status !== 204) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to clear mood");
        }
        await loadDay(dayInput.value || todayIso);
        await loadCalendar();
      } catch (err) {
        setError(err.message);
      }
    }

    async function saveEdit(id) {
      setError("");
      const row = entriesEl.querySelector(`[data-entry-id="${id}"]`);
      if (!row) return;
      const description = row.querySelector("[data-field='description']").value.trim();
      const calories = Number(row.querySelector("[data-field='calories']").value);
      const protein = Number(row.querySelector("[data-field='protein']").value);
      const carbs = Number(row.querySelector("[data-field='carbs']").value);
      const fat = Number(row.querySelector("[data-field='fat']").value);
      const alcohol = Number(row.querySelector("[data-field='alcohol_units']").value);
      const dateVal = row.querySelector("[data-field='date']").value;
      const timeVal = row.querySelector("[data-field='time']").value;

      if (!description) {
        setError("Description is required.");
        return;
      }
      if (!dateVal || !timeVal) {
        setError("Pick a date and time.");
        return;
      }
      if ([calories, protein, carbs, fat, alcohol].some((v) => Number.isNaN(v))) {
        setError("Calories, protein, carbs, fat, and alcohol must be numbers.");
        return;
      }

      const ts = new Date(`${dateVal}T${timeVal}`);
    if (Number.isNaN(ts.getTime())) {
      setError("Invalid date or time.");
      return;
    }

      const saveBtn = row.querySelector("[data-save-id]");
      if (saveBtn) {
        saveBtn.disabled = true;
        saveBtn.textContent = "Saving...";
      }

      try {
        const res = await fetch(`/api/entries/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            description,
            calories,
            protein,
            carbs,
            fat,
            alcohol_units: alcohol,
            ts: ts.toISOString(),
          }),
        });
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to update entry");
        }
        editingId = null;
        await loadDay(dayInput.value || todayIso);
      } catch (err) {
        setError(err.message);
      } finally {
        if (saveBtn) {
          saveBtn.disabled = false;
          saveBtn.textContent = "Save";
        }
      }
    }

    const todayIso = new Date().toISOString().slice(0, 10);
    dayInput.value = todayIso;
    dayInput.addEventListener("change", () => {
      editingId = null;
      currentEntries = [];
      if (!dayInput.value) return;
      loadDay(dayInput.value);
    });

    function changeMonth(delta) {
      calendarMonth = new Date(calendarMonth.getFullYear(), calendarMonth.getMonth() + delta, 1);
      loadCalendar();
    }

    monthPrevBtn.addEventListener("click", () => changeMonth(-1));
    monthNextBtn.addEventListener("click", () => changeMonth(1));

    entriesEl.addEventListener("click", (e) => {
      const editBtn = e.target.closest("[data-edit-id]");
      const cancelBtn = e.target.closest("[data-cancel-id]");
      const saveBtn = e.target.closest("[data-save-id]");

      if (editBtn) {
        editingId = Number(editBtn.getAttribute("data-edit-id"));
        renderEntries(currentEntries);
        return;
      }
      if (cancelBtn) {
        editingId = null;
        setError("");
        renderEntries(currentEntries);
        return;
      }
      if (saveBtn) {
        const id = Number(saveBtn.getAttribute("data-save-id"));
        saveEdit(id);
      }
    });

    moodGrid.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-mood-btn]");
      if (!btn) return;
      const val = Number(btn.getAttribute("data-mood-btn"));
      setMoodSelection(val);
    });

    saveMoodBtn.addEventListener("click", saveMood);
    clearMoodBtn.addEventListener("click", () => {
      setMoodSelection(null);
      moodNoteInput.value = "";
      clearMood();
    });

    calendarEl.addEventListener("click", (e) => {
      const cell = e.target.closest("[data-date]");
      if (!cell) return;
      const dateStr = cell.getAttribute("data-date");
      dayInput.value = dateStr;
      loadDay(dateStr);
    });

    loadCalendar();
    loadDay(todayIso);
  </script>
</body>
</html>
