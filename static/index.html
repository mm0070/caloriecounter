<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calorie Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" sizes="180x180" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-1f2bC4dQwDFiXBJgp7wa9u0edPFpKnz03Wx/89ZbduCMsZ/HXXIQK5vCk1vZ1tcHTul3e8DqRLH0PHJrL6R1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin-inline: auto;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.75rem;
      border-radius: 999px;
      text-decoration: none;
      background: #111827;
      color: #fff;
      border: 1px solid #111827;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
    }
    .stat {
      background: #fafafa;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }
    .stat-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1rem;
      resize: vertical;
      min-height: 60px;
    }
    input[type="date"],
    input[type="time"] {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.45rem 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }
    .input-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.6rem;
      margin-top: 0.5rem;
      align-items: end;
    }
    .field-label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: inline-block;
    }
    button {
      font-family: inherit;
    }
    .primary-btn {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: #111827;
      color: white;
      cursor: pointer;
    }
    .primary-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: #6b7280;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .icon-btn:hover {
      background: #f3f4f6;
    }
    .file-input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background: #fff;
    }
    .entries-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .entry {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry-content {
      flex: 1;
    }
    .entry-main {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
    .entry-meta {
      font-size: 0.8rem;
      opacity: 0.75;
    }
    .entry-empty {
      display: block;
      text-align: center;
      opacity: 0.7;
    }
    .error {
      color: #b91c1c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .small {
      font-size: 0.75rem;
      opacity: 0.7;
      text-align: center;
      margin-top: 0.5rem;
    }
    .mood-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.35rem;
    }
    .mood-actions button {
      flex: 1;
      min-width: 120px;
      padding: 0.55rem 0.75rem;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .mood-actions button.primary {
      background: #111827;
      color: #fff;
      border-color: #111827;
    }
    .mood-actions button.primary:hover {
      background: #0b1220;
    }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
      gap: 0.35rem;
      margin: 0.5rem 0;
    }
    .mood-btn {
      padding: 0.5rem 0.65rem;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .mood-btn.active {
      background: #111827;
      color: #fff;
      border-color: #111827;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .mood-note {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.45rem 0.5rem;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:1rem;">
    <h1 style="margin:0;display:flex;align-items:center;gap:0.4rem;"><i class="fa-solid fa-fire-burner"></i> Calorie Tracker</h1>
    <nav style="display:flex;gap:0.5rem;font-size:0.95rem;">
      <a href="/static/index.html" class="nav-btn"><i class="fa-solid fa-bolt"></i> Today</a>
      <a href="/static/history.html" class="nav-btn"><i class="fa-solid fa-clock-rotate-left"></i> History</a>
      <a href="/static/notes.html" class="nav-btn"><i class="fa-solid fa-note-sticky"></i> Notes</a>
    </nav>
  </header>

  <div class="card">
    <h2>Today</h2>
    <div class="stats-grid" id="today-stats"></div>
  </div>

  <div class="card">
    <h2>Last 7 Days (avg macros, alcohol total)</h2>
    <div class="stats-grid" id="last7-stats"></div>
  </div>

  <div class="card">
    <h2>Alcohol (last 30 days)</h2>
    <div class="stats-grid" id="last30-alcohol"></div>
  </div>

  <div class="card">
    <h2>Today's mood</h2>
    <div id="today-mood-display" style="margin-bottom:0.5rem;font-weight:600;"></div>
    <div>
      <span class="field-label">Mood (1 = low, 10 = high)</span>
      <div class="mood-grid" id="today-mood-grid">
        <button type="button" class="mood-btn" data-mood-btn="1">1</button>
        <button type="button" class="mood-btn" data-mood-btn="2">2</button>
        <button type="button" class="mood-btn" data-mood-btn="3">3</button>
        <button type="button" class="mood-btn" data-mood-btn="4">4</button>
        <button type="button" class="mood-btn" data-mood-btn="5">5</button>
        <button type="button" class="mood-btn" data-mood-btn="6">6</button>
        <button type="button" class="mood-btn" data-mood-btn="7">7</button>
        <button type="button" class="mood-btn" data-mood-btn="8">8</button>
        <button type="button" class="mood-btn" data-mood-btn="9">9</button>
        <button type="button" class="mood-btn" data-mood-btn="10">10</button>
      </div>
    </div>
    <div style="margin-top:0.35rem;">
      <span class="field-label">Note (optional)</span>
      <input id="today-mood-note" class="mood-note" type="text" placeholder="Short note" />
    </div>
    <div class="mood-actions">
      <button class="primary" id="today-save-mood" type="button">Save mood</button>
      <button id="today-clear-mood" type="button">Clear</button>
    </div>
  </div>

  <div class="card">
    <h2>Add food</h2>
    <textarea id="food-input" placeholder="e.g. 2 slices of toast with butter, 1 latte with skimmed milk"></textarea>
    <div class="input-row" id="entry-datetime-row">
      <div>
        <label class="field-label" for="entry-date">Date</label>
        <input type="date" id="entry-date" />
      </div>
      <div>
        <label class="field-label" for="entry-time">Time</label>
        <input type="time" id="entry-time" />
      </div>
    </div>
    <button id="add-btn" class="primary-btn">Add</button>
    <div class="error" id="error"></div>
  </div>

  <div class="card">
    <h2>Add from photo</h2>
    <input type="file" id="photo-input" class="file-input" accept="image/*" capture="environment" />
    <button id="upload-btn" class="primary-btn">Upload photo</button>
    <div class="small" style="margin-top:0.35rem;">We’ll send the image to the model along with your notes to estimate macros.</div>
  </div>

  <div class="card">
    <h2>Today’s entries</h2>
    <ul class="entries-list" id="entries"></ul>
  </div>

  <script>
    const todayStatsEl = document.getElementById("today-stats");
    const last7StatsEl = document.getElementById("last7-stats");
    const last30AlcoholEl = document.getElementById("last30-alcohol");
    const entriesEl = document.getElementById("entries");
    const foodInput = document.getElementById("food-input");
    let dateInput = document.getElementById("entry-date");
    let timeInput = document.getElementById("entry-time");
    const addBtn = document.getElementById("add-btn");
    const photoInput = document.getElementById("photo-input");
    const uploadBtn = document.getElementById("upload-btn");
    const errorEl = document.getElementById("error");
    const todayMoodDisplay = document.getElementById("today-mood-display");
    const todayMoodButtons = Array.from(document.querySelectorAll("#today-mood-grid [data-mood-btn]"));
    const todayMoodNote = document.getElementById("today-mood-note");
    const todaySaveMoodBtn = document.getElementById("today-save-mood");
    const todayClearMoodBtn = document.getElementById("today-clear-mood");
    let todayMoodSelection = null;
    let hasForcedReload = false;

    function forceFreshLoad(reason) {
      if (hasForcedReload) return;
      hasForcedReload = true;
      location.reload();
    }

    window.addEventListener("pageshow", (e) => {
      if (e.persisted) forceFreshLoad("pageshow");
    });
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) forceFreshLoad("visibilitychange");
    });

    function initDateTime() {
      // Re-query in case of bfcache/nav returning this page
      dateInput = document.getElementById("entry-date");
      timeInput = document.getElementById("entry-time");
      if (!dateInput || !timeInput) return;
      const now = new Date();
      dateInput.value = now.toISOString().slice(0, 10);
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      timeInput.value = `${hours}:${minutes}`;
    }

    function renderStats(container, stats, { averageMacros = false, alcoholIsTotal = false } = {}) {
      const macroSuffix = averageMacros ? " avg" : "";
      const alcoholSuffix = alcoholIsTotal ? " total" : macroSuffix;
      container.innerHTML = `
        <div class="stat">
          <div class="stat-title">Calories</div>
          <div class="stat-value">${stats.total_calories.toFixed(0)} kcal${macroSuffix}</div>
        </div>
        <div class="stat">
          <div class="stat-title">Protein</div>
          <div class="stat-value">${stats.total_protein.toFixed(1)} g${macroSuffix}</div>
        </div>
        <div class="stat">
          <div class="stat-title">Carbs</div>
          <div class="stat-value">${stats.total_carbs.toFixed(1)} g${macroSuffix}</div>
        </div>
        <div class="stat">
          <div class="stat-title">Fat</div>
          <div class="stat-value">${stats.total_fat.toFixed(1)} g${macroSuffix}</div>
        </div>
        <div class="stat">
          <div class="stat-title">Alcohol</div>
          <div class="stat-value">${stats.total_alcohol_units.toFixed(1)} units${alcoholSuffix}</div>
        </div>
      `;
    }

    function setTodayMoodSelection(score) {
      todayMoodSelection = score;
      todayMoodButtons.forEach((btn) => {
        const val = Number(btn.getAttribute("data-mood-btn"));
        btn.classList.toggle("active", val === score);
      });
    }

    function renderTodayMood(mood) {
      if (!mood) {
        todayMoodDisplay.textContent = "No mood logged today.";
        setTodayMoodSelection(null);
        todayMoodNote.value = "";
        return;
      }
      todayMoodDisplay.textContent = `Mood: ${mood.mood_score}/10${mood.mood_note ? " — " + mood.mood_note : ""}`;
      setTodayMoodSelection(mood.mood_score);
      todayMoodNote.value = mood.mood_note || "";
    }

    async function loadTodayMood() {
      try {
        const res = await fetch("/api/mood");
        if (!res.ok) throw new Error("Failed to load mood");
        const data = await res.json();
        renderTodayMood(data);
      } catch (err) {
        todayMoodDisplay.textContent = err.message;
      }
    }

    async function saveTodayMood() {
      if (!todayMoodSelection) {
        errorEl.textContent = "Select a mood score (1-10).";
        return;
      }
      errorEl.textContent = "";
      todaySaveMoodBtn.disabled = true;
      try {
        const res = await fetch("/api/mood", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            date: new Date().toISOString().slice(0, 10),
            mood_score: todayMoodSelection,
            mood_note: todayMoodNote.value.trim() || null,
          }),
        });
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to save mood");
        }
        const data = await res.json();
        renderTodayMood(data);
      } catch (err) {
        errorEl.textContent = err.message;
      } finally {
        todaySaveMoodBtn.disabled = false;
      }
    }

    async function clearTodayMood() {
      todayClearMoodBtn.disabled = true;
      errorEl.textContent = "";
      try {
        const res = await fetch(`/api/mood?day=${encodeURIComponent(new Date().toISOString().slice(0, 10))}`, { method: "DELETE" });
        if (!res.ok && res.status !== 204) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to clear mood");
        }
        setTodayMoodSelection(null);
        todayMoodNote.value = "";
        todayMoodDisplay.textContent = "No mood logged today.";
      } catch (err) {
        errorEl.textContent = err.message;
      } finally {
        todayClearMoodBtn.disabled = false;
      }
    }

    function renderEntries(entries) {
      if (!entries.length) {
        entriesEl.innerHTML = '<li class="entry entry-empty">No entries yet today.</li>';
        return;
      }
      entriesEl.innerHTML = entries.map(e => {
        const dt = new Date(e.ts);
        const timeStr = dt.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit" });
        return `
          <li class="entry">
            <div class="entry-content">
              <div class="entry-main">${e.description}</div>
              <div class="entry-meta">
              ${timeStr} · ${e.calories.toFixed(0)} kcal ·
              P ${e.protein.toFixed(1)}g ·
              C ${e.carbs.toFixed(1)}g ·
              F ${e.fat.toFixed(1)}g ·
              Alc ${e.alcohol_units.toFixed(1)}u
            </div>
          </div>
            <button class="icon-btn" data-delete-id="${e.id}" aria-label="Delete entry">✕</button>
          </li>
        `;
      }).join("");
    }

    function updateUI(data) {
      renderStats(todayStatsEl, data.today_stats);
      renderStats(last7StatsEl, data.last7_stats, { averageMacros: true, alcoholIsTotal: true });
      last30AlcoholEl.innerHTML = `
        <div class="stat">
          <div class="stat-title">Alcohol units</div>
          <div class="stat-value">${data.last30_alcohol_units.toFixed(1)} units</div>
        </div>
      `;
      renderEntries(data.today_entries);
    }

    async function loadDashboard() {
      try {
        const res = await fetch("/api/dashboard");
        if (!res.ok) throw new Error("Failed to load dashboard");
        const data = await res.json();
        updateUI(data);
      } catch (err) {
        errorEl.textContent = err.message;
      }
    }

    async function addEntry() {
      const text = foodInput.value.trim();
      if (!text) {
        errorEl.textContent = "Enter something first.";
        return;
      }
      const dateVal = dateInput.value;
      const timeVal = timeInput.value;
      if (!dateVal || !timeVal) {
        errorEl.textContent = "Pick a date and time.";
        return;
      }
      const ts = new Date(`${dateVal}T${timeVal}`);
      if (Number.isNaN(ts.getTime())) {
        errorEl.textContent = "Invalid date or time.";
        return;
      }

      errorEl.textContent = "";
      addBtn.disabled = true;
      addBtn.textContent = "Adding...";

      try {
        const res = await fetch("/api/entries", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, ts: ts.toISOString() }),
        });
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to add entry");
        }
        const data = await res.json();
        foodInput.value = "";
        updateUI(data);
      } catch (err) {
        errorEl.textContent = err.message;
      } finally {
        addBtn.disabled = false;
        addBtn.textContent = "Add";
      }
    }

    async function uploadPhoto() {
      errorEl.textContent = "";
      const file = photoInput.files?.[0];
      if (!file) {
        errorEl.textContent = "Pick a photo first.";
        return;
      }
      const dateVal = dateInput.value;
      const timeVal = timeInput.value;
      if (!dateVal || !timeVal) {
        errorEl.textContent = "Pick a date and time.";
        return;
      }
      const ts = new Date(`${dateVal}T${timeVal}`);
      if (Number.isNaN(ts.getTime())) {
        errorEl.textContent = "Invalid date or time.";
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading...";
      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("ts", ts.toISOString());
        const res = await fetch("/api/entries/photo", {
          method: "POST",
          body: formData,
        });
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to upload photo");
        }
        const data = await res.json();
        photoInput.value = "";
        updateUI(data);
      } catch (err) {
        errorEl.textContent = err.message;
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Upload photo";
      }
    }

    async function deleteEntry(id) {
      errorEl.textContent = "";
      try {
        const res = await fetch(`/api/entries/${encodeURIComponent(id)}`, {
          method: "DELETE",
        });
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || "Failed to delete entry");
        }
        const data = await res.json();
        updateUI(data);
      } catch (err) {
        errorEl.textContent = err.message;
      }
    }

    addBtn.addEventListener("click", addEntry);
    foodInput.addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
        addEntry();
      }
    });
    uploadBtn.addEventListener("click", uploadPhoto);
    entriesEl.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-delete-id]");
      if (!btn) return;
      deleteEntry(btn.getAttribute("data-delete-id"));
    });
    todayMoodButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const val = Number(btn.getAttribute("data-mood-btn"));
        setTodayMoodSelection(val);
      });
    });
    todaySaveMoodBtn.addEventListener("click", saveTodayMood);
    todayClearMoodBtn.addEventListener("click", clearTodayMood);

    initDateTime();
    window.addEventListener("pageshow", initDateTime);
    loadDashboard();
    loadTodayMood();
  </script>
</body>
</html>
